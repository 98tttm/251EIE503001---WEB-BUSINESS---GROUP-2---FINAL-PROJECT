<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Trần Thanh Thịnh</title>
    <script>
        let normal_customer = 0;
        let vip_customer = 0;

        function save_customer() {
            const id = frm_customer_input.customer_id.value;
            const name = frm_customer_input.customer_name.value;
            const email = frm_customer_input.customer_email.value;
            const type = frm_customer_input.type_customer.checked;

            if (type == true)
                vip_customer++;
            else
                normal_customer++;

            frm_customer_output.normal_customer.value = normal_customer;
            frm_customer_output.vip_customer.value = vip_customer;

            document.getElementById("td_customer_id").innerText = id;
            document.getElementById("td_customer_name").innerText = name;
            document.getElementById("td_customer_email").innerText=email;

            alert("Customer saved successfully!");
        }
    </script>   
</head>
<body>
   <form name="frm_customer_input">
       <table>
           <tr>
               <td>Customer ID:</td>
               <td><input type="text" name="customer_id" id="customer_id"></td>
           </tr>
           <tr>
               <td>Customer Name:</td>
               <td><input type="text" name="customer_name" id="customer_name"></td>
           </tr>
           <tr>
               <td>Customer Email:</td>
               <td><input type="email" name="customer_email" id="customer_email"/></td>
           </tr>
           <tr>
               <td>Type of Customer:</td>
               <td>
                   <input type="checkbox" name="type_customer" id="type_customer"/>
                   <label for="type_customer">IS VIP</label>
               </td>
           </tr>
           <tr>
               <td></td>
               <td>
                   <button type="button" onclick="save_customer()">Save Customer</button>
                   <button type="reset">Clear</button>
                   <button type="button">Help</button>
               </td>
           </tr>
       </table>
   </form> 

   <form name="frm_customer_output">
       <table>
           <tr>
               <td>Number of Normal Customers:</td>
               <td><input type="text" name="normal_customer" id="normal_customer"/></td>
           </tr>
           <tr>
               <td>Number of VIP Customers:</td>
               <td><input type="text" name="vip_customer" id="vip_customer"/></td>
           </tr>
           <tr><td colspan="2">Last Customer:</td></tr>
           <tr>
               <td colspan="2">
                   <table border="1">
                       <tr>
                           <td>Customer ID:</td>
                           <td id="td_customer_id"></td>
                       </tr>
                       <tr>
                           <td>Customer Name:</td>
                           <td id="td_customer_name"></td>
                       </tr>                  
                       <tr>
                           <td>Customer Email:</td>
                           <td id="td_customer_email"></td>
                       </tr>                        
                   </table>
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
