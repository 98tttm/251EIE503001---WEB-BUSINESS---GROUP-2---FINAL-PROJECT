<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Trần Thanh Thịnh</title>
        <script>
            function show_image(value)
            {
                //step 1: Get image object by ID: Taylor_Avt
                img=document.getElementById("Taylor_Avt")
                //step 2: set style attribute for hide image
                img.setAttribute("style","display:"+value)
            }
        </script>
    </head>
    <body>
       <form name = "my_form">
            <input type="radio" name="my_image" id ="img1" onchange="show_image('block')"/>
            <label for = "img1">Show Image</label>
            <br/>
            <input type="radio" name ="my_image" id ="img2" onchange="show_image('none')"/>
            <label for ="img2">Hide Image</label>
            <img src="../ExerciseBook/ex14/images/Taylor.jpg" id ="Taylor_Avt" name="Taylor_Avt"/>
       </form> 
    </body>
</html>
