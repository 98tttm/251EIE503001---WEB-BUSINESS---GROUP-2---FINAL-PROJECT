<html>
    <head>
        <meta charset="utf-8">
        <title>Table3 - TRẦN THANH THỊNH</title>
        <style>
            table{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>List of Products - Merge rows and columns</h1>
        <table border="1" width="500px">
            <tr bgcolor="yellow">
                <td rowspan="5"><img src="img/logo-vng-compressed.jpg" height="100"/></td>
                <td rowspan = "2"><b>ID</b></td>
                <td rowspan="2"><b>Name</b></td>
                <td colspan="2"><b>Price</b></td>
            </tr>
            <tr bgcolor="yellow">
                <td><b>Price 1</b></td>
                <td><b>Price 2</b></td>
            </tr>
            <tr>
                <td>P1</td>
                <td>Product 1</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>P2</td>
                <td>Product 2</td>
                <td>20</td>
                <td>15</td>
            </tr>
            <tr>
                <td>P3</td>
                <td>Product 3</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr bgcolor="lightgrey">
                <td colspan ="3">SUM OF VALUE</td>
                <td>39</td>
                <td>43</td>
            </tr>
        </table>
    </body>
</html>
