<head>
  <link rel="stylesheet" href="../css/auth-modal.css">
</head>
<body>
<!-- Authentication Modal -->
<div id="authModal" class="auth-modal" style="display: none;">
  <div class="auth-modal-content">
    <div class="auth-modal-header">
      <h2>Đăng nhập / Đăng ký</h2>
      <button class="auth-modal-close" onclick="authUI.closeAuthModal()">×</button>
    </div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Đăng nhập</button>
      <button class="auth-tab" data-tab="register">Đăng ký</button>
    </div>

    <!-- Login Form -->
    <div id="loginTab" class="auth-tab-content active">
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Mật khẩu</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>
        
        <button type="submit" class="auth-btn primary">Đăng nhập</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerTab" class="auth-tab-content">
      <form id="registerForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Họ</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Tên</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Mật khẩu</label>
          <input type="password" id="registerPassword" name="password" required minlength="6">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="terms" required>
            <span>Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a></span>
          </label>
        </div>
        
        <button type="submit" class="auth-btn primary">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
    
</body>
