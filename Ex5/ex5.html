<html>
    <head>
        <title>Minh họa thể div và span</title>
    </head>
    <body>
        <div style="background-color: yellow;">
            Xin chào các bạn tôi là thẻ div
        </div>
        <div style="background-color: purple; color: white;">
            Tôi cũng là thẻ div
        </div>
        <span style = background-color:green; color: white;>
            Tôi là thẻ span
        </span>
        <span style = background-color:magenta; color: white;>
            Tôi cũng là thẻ span
        </span>

    </body>
</html>
