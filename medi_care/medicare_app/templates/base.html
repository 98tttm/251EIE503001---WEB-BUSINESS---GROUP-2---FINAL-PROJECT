<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MediCare - {{ title or 'Nhà thuốc trực tuyến' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">MediCare</a>
    <form class="d-flex" action="{{ url_for('search') }}">
      <input class="form-control me-2" name="q" placeholder="Tìm thuốc, sản phẩm...">
    </form>
    <a class="btn btn-outline-primary ms-2" href="{{ url_for('cart') }}">Giỏ hàng</a>
  </div>
</nav>
<div class="container py-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-success">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
