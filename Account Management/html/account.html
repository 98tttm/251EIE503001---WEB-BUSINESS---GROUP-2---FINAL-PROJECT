<!-- account.html (fragment – giữ nguyên cấu trúc, chỉ không hard-code giá trị) -->
<div class="account__info-avatar">
  <img src="img/user-icon.png" alt="User avatar" />
</div>

<div class="account__info" id="user-info">
  <div class="account__info-row">
    <label class="account__info-label">Họ và tên</label>
    <span class="account__info-value" data-field="name"></span>
  </div>

  <div class="account__info-row">
    <label class="account__info-label">Số điện thoại</label>
    <span class="account__info-value" data-field="phone"></span>
  </div>

  <div class="account__info-row">
    <label class="account__info-label">Giới tính</label>
    <span class="account__info-value" data-field="gender"></span>
  </div>

  <div class="account__info-row">
    <label class="account__info-label">Ngày sinh</label>
    <span class="account__info-value" data-field="birthday"></span>
  </div>

  <div class="account__info-buttons">
    <button class="account__info-button" id="edit-btn">Chỉnh sửa thông tin</button>
  </div>
</div>
