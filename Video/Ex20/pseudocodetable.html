<html>
    <head>
        <title>Table with PseudoCode</title>
        <style>
            thead, tbody{
                background-color: aqua;
            }
            tfoot{
                background-color: aquamarine;
            }
            tbody tr:nth-child(2n+1){
                background-color: antiquewhite;
            }
            tbody td:hover{
                background-color: azure;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <audio id="hoverSound" src="sound/click-21156.mp3"></audio>
        <table border="1">
            <caption>Table with PseudoCode</caption>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>K234111418</td>
                    <td>TranThanhThinh</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>K234111419</td>
                    <td>NguyenThiA</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>K234111420</td>
                    <td>TranVanB</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>K234111421</td>
                    <td>LuongTheC</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>K314111422</td>
                    <td>PhamThiD</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Designed by TranThanhThinh</td>
                </tr>
            </tfoot>
        </table>
        <script>
            const sound = document.getElementById('hoverSound');
            document.querySelectorAll('tbody td').forEach(td => {
                td.addEventListener('mouseenter', () => {
                    sound.currentTime = 0;
                    sound.play();
                });
            });
        </script>
    </body>
</html>
