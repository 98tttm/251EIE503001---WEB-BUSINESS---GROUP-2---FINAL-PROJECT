<html>
    <head>
        <title>Internal style</title>
        <meta charset="utf-8">
        <style type="text/css">
            p{
                color:yellow;
                background-color: red;
                font-size: 30px;
            }
            /*Đây là comment cho đoạn code trên*/
            p.gachchan{
                text-decoration: underline;
            }   
        </style>
    </head>
    <body>
        <p>
            Trường Đại học Kinh tế - Luật, VNUHCM, là một trong những trường đại học hàng đầu về kinh tế và luật tại Việt Nam.
        </p>
        <p class="gachchan">
            Trường cung cấp các chương trình đào tạo chất lượng cao và nghiên cứu khoa học tiên tiến.
        </p>
        <!--Thẻ p có class là gachchan-->
    </body>
</html>
