<html>
    <head>
        <title>PseudoCode with a</title>
        <style type ="text/css">
            a:hover{
                font-size: 30px;
            }
            a:active{
                color: green
            }
            a:link{
                color: red;
            }
            a:visited{
                color:brown
            }
        </style>
    </head>
    <body>
        <a href="https://www.facebook.com/98.tttm">https://www.facebook.com/98.tttm</a>
        <br>
        <a href="https://www.facebook.com/">https://www.facebook.com/</a>
    </body>
</html>
