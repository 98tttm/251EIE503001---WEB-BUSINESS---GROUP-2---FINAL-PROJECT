<html>
    <head>
        <title>Demo Sub và Sup</title>
    </head>
    <body>
        <p>
            y = ax<sup>2</sup> + bx + c 
        </p>
        <p>
            y = ax<sub>3</sub> + bx<sub>2</sub> + cx + d
        </p>
        <p>
            2H<sub>2</sub> + O<sub>2</sub>=2H<sub>2</sub>O
        </p>
        <p>
            <b>
                <i>
                    <u>
                        Câu 4
                    </u>
                </i>
                :
            </b>
            <br/>
            y = ax<sup>2</sup> + bx + c
            <br/>

            <b>
                <i>
                    <u>
                        Câu 5
                    </u>
                </i>
                :
            </b>
            <br/>
            N<sub>2</sub>O<sub>4</sub>
        </p>
    </body>
</html>

<!--
#1 Thẻ <sup>...</sup> được sử dụng để hiển thị văn bản ở dạng chỉ số trên (superscript).
#2 Thẻ <sub>...</sub> được sử dụng để hiển thị văn bản ở dạng chỉ số dưới (subscript).
#3 Thẻ <sub> và <sup> khác nhau ở vị trí hiển thị của văn bản: <sub> hiển thị văn bản thấp hơn dòng cơ sở, trong khi <sup> hiển thị văn bản cao hơn dòng cơ sở.
-->
