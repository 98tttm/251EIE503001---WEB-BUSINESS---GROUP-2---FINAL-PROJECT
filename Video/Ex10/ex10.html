<html>
    <head>
        <title>
            Đây là bài học về ol và ul
        </title>
    </head>
    <body>
        <h1>
            Danh sách theo thứ tự ol
        </h1>
        <ol type="I">
            <li>
                Học HTML
            </li>
            <li>
                Học CSS
            </li>
            <li>
                Học JavaScript
            </li>
        </ol>
        <h1> Danh sách theo không theo thứ tự ul</h1>
        <ul type="square">
            <li>
                Học HTML
            </li>
            <li>
                Học CSS
            </li>
            <li>
                Học JavaScript
            </li>
        </ul>
    </body>
</html>
