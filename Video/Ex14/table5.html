<html>
    <head>
        <title>Create table with colgroup</title>
    </head>
    <body>
        <table border="1">
            <caption>This is table with colgroup</caption>
            <colgroup>
            <col span="1", style="background-color: blue;">
            <col span="1", style="background-color: aqua;">
            <col span="1", style="background-color: blueviolet;">
            <col span="2", style="background-color: antiquewhite;">
            </colgroup>
            <thead style="background-color: yellow;">
                <tr>
                    <th>#</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>VAT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SP1</td>
                    <td>Laptop Dell</td>
                    <td>15.000.000 VND</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>SP2</td>
                    <td>Desktop HP</td>
                    <td>20.000.000 VND</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>SP3</td>
                    <td>Macbook Pro</td>
                    <td>30.000.000 VND</td>
                    <td>10%</td>
                </tr>
            </tbody>
            <tfoot style="background-color: yellow;">
                <tr> 
                    <td colspan="5" align="center">Thiết kế bởi Thanh-Thinh Tran</td>
                </tr>
        </table>
    </body>
</html>
