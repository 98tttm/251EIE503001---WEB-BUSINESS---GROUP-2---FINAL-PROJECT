<html>
    <head>
        <title>Create table with merged</title>
    </head>
    <body>
        <table border="1" width ="500">
            <caption>1st semester transcription</caption>
            <thead>
                <tr>
                    <th rowspan="2">#</th>
                    <th rowspan="2">Student ID</th>
                    <th rowspan="2">Student Name</th>
                    <th colspan="2">Score</th>
                </tr>
                <tr>     
                    <td align="center">Python</td>
                    <td align="center">JavaOOP</td>
                </tr>
                <tr align="center">
                    <td>1</td>
                    <td>K234111418</td>
                    <td>Thanh-Thinh Tran</td>
                    <td>10</td>
                    <td>9</td>
                </tr>
                <tr align="center">
                    <td>2</td>
                    <td>K23411141x</td>
                    <td>XXX</td>
                    <td>9</td>
                    <td>8</td>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
