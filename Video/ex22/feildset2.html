<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body>
        <fieldset>
            <legend align = "center">Cửa sổ đăng nhập</legend>
            <form>
                <table>
                    <tr>
                        <td><label for = "username">Username:</label></td>
                        <td colspan="2"><input type = "text" id="username" placeholder="Enter your username"/></td>
                    </tr>
                    <tr>
                        <td><label for ="password">Password:</label></td>
                        <td colspan="2"><input type ="password" id ="password" placeholder="Enter your password"/></td>
                    </tr>
                    <tr>
                        <td><label for ="birthday">Your birthday:</label></td>
                        <td colspan="2"><input type = "date" id = "birthday" /></td>
                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type = "radio" name ="gender" checked="checked" value="male" id ="male"/>
                            <label for = "male">Male</label>
                            <br/>
                            <input type = "radio" name ="gender" checked="checked" value="female" id ="female"/>
                            <label for = "female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value ="Đăng nhập"/></td>
                        <td><input type="reset" value ="Xóa"/></td>
                    </tr>
                </table>
            </form>
        </fieldset> 
    </body>
</html>
