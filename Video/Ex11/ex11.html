<html>
    <head>
        <title>
            Demo danh sách phân cấp bằng dl, dt, dd
        </title>
        <body>
            <dl>
                Danh sách phân cấp cách loại cà phê
                <dt>
                    <img src="image/cf cup.png" height="100" width="100">Cà phê đen
                    <dd>- Chỉ bao gồm cà phê đen và đường</dd>
                    Cà phê sữa
                    <dd>- Bao gồm cà phê đen, đường và sữa đặc</dd>
                    Cà phê trứng
                    <dd>- Bao gồm cà phê đen, đường và trứng gà</dd>

                </dt>
            </dl>
        </body>

    </head>
</html>
